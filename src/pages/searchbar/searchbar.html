<ion-header>

  <ion-navbar>
    <ion-title>Searchbar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-card *ngFor="let item of items">
      <img src="{{ item.imgSrc }}"/>
      <ion-card-content>
        <ion-card-title>
          {{ item.name }}
        </ion-card-title>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
